<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>QuizApp</title>
  </head>
  <body>
    <!-- hompage -->
    <div id="timer"></div>
    <div class="homepage">
      <h1>QuizApp</h1>
      <button id="startBtn">Start Quiz</button>
    </div>

    <!-- quizpage -->
    <div class="quizContainer hidden">
      <h2 id="quizQuestion"></h2>

      <div class="choices" id="choices"></div>
    </div>

    <!-- highscore page -->
    <div class="highScore hidden">
      <div><input id="input" type="text" /></div>
      <button id="saveBtn">Save your score!</button>
      <ul id="user"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
